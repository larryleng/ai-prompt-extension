<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>关于作者 - 大西瓜提示词</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 页面头部 -->
    <div class="header-section">
      <div class="header-left">
        <button id="backBtn" class="back-btn" title="返回">
          <img src="../images/back-arrow.svg" alt="返回" class="back-icon">
        </button>
        <h2 class="header-title">关于作者</h2>
      </div>
      <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn" title="切换主题">
          <img src="../images/contrast.png" alt="切换主题" class="theme-toggle-icon">
        </button>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
      <!-- 作者信息区域 -->
      <div class="author-info-section">
        <div class="author-avatar">
          <img src="../images/icon128.png" alt="作者头像" class="avatar-img">
        </div>
        <div class="author-details">
          <h3 class="author-name">AI老艺人</h3>
          <p class="author-title">资深程序开发者 & 项目管理专家</p>
          <p class="author-bio">
            年近半百，攥着20多年程序开发和项目管理的底子。从敲第一行代码到带几十人团队落地项目，踩过需求变更的坑，避过工期延误的雷。
          </p>
          <p class="author-bio">
            现在不拼体力拼经验，想把这些年总结的'避坑指南''落地方法'慢慢讲出来——小到新人代码规范，大到团队进度管控，都是能直接用的真东西。
          </p>
          <p class="author-motto">
            用真诚交友，凭技术养家。
          </p>
        </div>
      </div>

      <!-- 联系方式区域 -->
      <div class="contact-section">
        <div class="contact-items">
          <div class="contact-item">
            <img src="../images/settings.png" alt="邮箱" class="contact-icon">
            <span class="contact-text">support@daxigua-tools.com</span>
          </div>
          <div class="contact-item">
            <img src="../images/settings.png" alt="GitHub" class="contact-icon">
            <a href="#" class="contact-link">GitHub 项目主页</a>
          </div>
          <div class="contact-item">
            <img src="../images/bell-ring.png" alt="反馈" class="contact-icon">
            <span class="contact-text">欢迎反馈建议和问题</span>
          </div>
        </div>
      </div>



    </div>

    <!-- Footer容器 -->
    <div id="footer-container"></div>
  </div>

  <script src="about.js"></script>
  <script src="footer.js"></script>
</body>
</html>
