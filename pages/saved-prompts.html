<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>保存的提示词 - 大西瓜提示词</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="header-left">
        <button id="backToHome" class="back-to-home-btn" title="返回首页">
          <img src="../images/back-arrow.svg" alt="返回" class="back-icon">
        </button>
        <h2 class="header-title" id="promptsTitle">我的提示词 (0)</h2>
      </div>
      <div class="theme-toggle">
        <button id="themeToggle" class="theme-toggle-btn" title="切换主题">
          <img src="../images/contrast.png" alt="切换主题" class="theme-toggle-icon">
        </button>
      </div>
    </div>
    
    <div class="main-content">
      <!-- 提示词列表 -->
      <div class="prompts-list-container">
        <div id="promptsList" class="prompts-list">
          <!-- 提示词项目将通过JavaScript动态生成 -->
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <img src="../images/piggy-bank.png" alt="空状态" class="empty-state-icon">
          <h3>还没有保存的提示词</h3>
          <p>在首页输入提示词后，点击小猪图标即可保存</p>
          <button id="goToHome" class="go-to-home-btn">去首页创建</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer容器 -->
  <div id="footer-container"></div>
  
  <script type="module" src="modules/data/savedPrompts.js"></script>
  <script type="module" src="saved-prompts.js"></script>
  <script src="footer.js"></script>
</body>
</html>
